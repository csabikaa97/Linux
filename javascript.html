<!DOCTYPE html>
<head>
	<script>
		var orient='l';
		var y=0;
		var speed=0;
		var r=20;
		var mapx=500;
		var mapy=500;
		var x=mapy/2;
		var loop = setInterval(DoIt,10);
		function DoIt() {
			var circle = canvas1.getContext('2d');
			if(orient=='l')
			{
				speed=speed+1;
				y=y+speed;
			}
			if(orient=='f')
			{
				speed=speed-2;
				y=y-speed;
			}
			if(y==mapy-r || y>mapy-r && speed!=0)
			{
				orient='f';
			}
			if(speed==0 && y<mapy-r)
			{
				orient='l';
			}
			if(speed==0 && (y==mapy-r || y>mapy-r))
			{
				console.log("Joel meleg!");
				orient='d';
				clearInterval(loop);
			}
			circle.beginPath();
			circle.fillStyle="#0000ff";
			circle.clearRect(0,0,mapx,mapy);
			circle.arc(x, y, r, 0,Math.PI*2);
			circle.closePath();
			circle.fill();
		}
	</script>
	<title>Joel meleg!</title>
	<style type="text/css">
		canvas { background-color: red;
				opacity: 0.5;
				}
	</style>
	<body>
		<canvas id="canvas1" width="500px" height="500px">
			
		</canvas>
	</body>
</head>
